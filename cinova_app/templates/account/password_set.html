{% extends "cinova_app/base.html" %}

{% block content %}
    <h1>Установить пароль</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="action" value="Установить"/>
    </form>
{% endblock content %}
